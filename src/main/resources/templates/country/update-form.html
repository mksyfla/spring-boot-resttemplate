<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
  lang="en">

  <head>
    <title>Update Country</title>
  </head>
  <body>

    <section class="container" layout:fragment="content">
      <div class="card mt-5">
        <h5 class="card-header fw-bold text-center">Update country</h5>
        <div class="card-body">
          <form class="row g-3 mt-4" th:action="@{/country/update/{id} (id=${id})}" th:method="PUT" th:object="${country}">

            <div th:replace="~{fragments/inputField :: inputField('Code', 'code', 'code', 'text')}"></div>
            <div th:replace="~{fragments/inputField :: inputField('Name', 'name', 'name', 'text')}"></div>
            <div th:replace="~{fragments/selectField :: selectField('${regions}', 'region')}"></div>

            <div class="mt-3 d-flex gap-2">
              <button type="submit" class="btn btn-success btn-sm fw-bold">
                Update
              </button>
              <a href="/country" class="btn btn-secondary btn-sm fw-bold">
                Back
              </a>
            </div>
          </form>
        </div>
      </div>
    </section>
    
  </body>
</html>

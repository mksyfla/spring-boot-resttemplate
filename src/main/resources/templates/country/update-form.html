<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIBKM</title>

  <!-- CSS Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

  <!-- Web Icon -->
  <link rel="shortcut icon" th:href="@{/image/bulb.png}" type="image/x-icon">

  <!-- Local CSS -->
   <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
  
  <section class="container">
    <div class="card mt-5">
      <h5 class="card-header fw-bold text-center">Update country</h5>
      <div class="card-body">
        <form th:action="@{/country/update/{id} (id=${prevCountry.id})}" th:method="PUT" th:object="${country}">
          <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text fw-bold" id="addon-wrapping">
              Code
            </span>
            <input type="text"
              class="form-control"
              placeholder="code"
              aria-label="code"
              aria-describedby="addon-wrapping"
              th:field="${prevCountry.code}" />
          </div>

          <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text fw-bold" id="addon-wrapping">
              Name
            </span>
            <input type="text"
              class="form-control"
              placeholder="name"
              aria-label="name"
              aria-describedby="addon-wrapping"
              th:field="${prevCountry.name}" />
          </div>

          <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text fw-bold" id="addon-wrapping">
              Region
            </span>
            <select class="form-select" id="region" aria-label="regionId" name="regionId">
              <option disabled>Choose...</option>
              <option th:each="region : ${regions}"
                th:value="${region.id}"
                th:text="${region.name}"
                th:selected="${region.id == prevCountry.regionId}"
                ></option>
            </select>        
          </div>

          <div class="mt-3 d-flex gap-2">
            <button type="submit" class="btn btn-success btn-sm fw-bold">
              Update
            </button>
            <a href="/country" class="btn btn-secondary btn-sm fw-bold">
              Back
            </a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</body>
</html>

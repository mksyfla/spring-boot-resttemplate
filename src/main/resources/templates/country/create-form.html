<!DOCTYPE html>
<html lang="en">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <nav th:replace="fragments/navbar :: nav('country')"></nav>
    
    <section class="container">
      <div class="card mt-5">
        <h5 class="card-header fw-bold text-center">Create country</h5>
        <div class="card-body">
          <form class="needs-validation" th:action="@{/country}" method="post" th:object="${country}">
            
            <div th:replace="fragments/inputField :: inputField('Code', 'code', 'code', 'text')"></div>
            <div th:replace="fragments/inputField :: inputField('Name', 'name', 'name', 'text')"></div>
            <div th:replace="fragments/selectField :: selectField('${regions}', 'region')"></div>

            <div class="mt-3 d-flex gap-2">
              <button type="submit" class="btn btn-success btn-sm fw-bold">
                Create
              </button>
              <a href="/country" class="btn btn-secondary btn-sm fw-bold">
                Back
              </a>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  </body>
</html>

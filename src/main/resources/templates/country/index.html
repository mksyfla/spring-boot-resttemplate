<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIBKM</title>

  <!-- CSS Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

  <!-- Web Icon -->
  <link rel="shortcut icon" th:href="@{/image/bulb.png}" type="image/x-icon">

  <!-- Local CSS -->
   <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">SIBKM</a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/region">Region</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/country">Country</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container">
    <div class="my-4 d-flex justify-content-between align-items-center">
      <h1 class="fw-bold">List of Country</h1>
      <a href="/country/create" class="btn btn-success btn-sm fw-bold">Add Country</a>
    </div>

    <div class="container-fluid">
      <form th:action="@{/country}" method="get" class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="name">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>

    <table class="table table-bordered table-hover table-striped text-center mt-3">
      <thead class="table-dark">
        <tr>
          <th class="col-1">No</th>
          <th class="col-3">Name</th>
          <th class="col-1">Code</th>
          <th class="col-3">Region</th>
          <th class="col-4">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="country, key : ${countries}">
          <td th:text="${key.count}"></td>
          <td th:text="${country.countryName}"></td>
          <td th:text="${country.countryCode}"></td>
          <td th:text="${country.regionName}"></td>
          <td class="d-flex justify-content-center gap-3">
            <a th:href="@{/country/{id} (id=${country.countryId})}" class="btn btn-primary btn-sm">Detail</a>
            <a th:href="@{/country/update/{id} (id=${country.countryId})}" class="btn btn-warning btn-sm">Update</a>
            <form th:action="@{/country/delete/{id} (id=${country.countryId})}"  th:method="DELETE">
              <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('Anda yakin ingin menghapus ini?')">Delete</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</body>
</html>

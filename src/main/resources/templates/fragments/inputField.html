<div class="form-floating"
  th:fragment="inputField(labelName, inputId, fieldName, inputType)">
  
  <input class="form-control"
    th:type="${inputType}"
    th:id="${inputId}"
    th:placeholder="${labelName}"
    th:field="*{__${fieldName}__}"
    required />
  <label th:for="${inputId}" th:text="${labelName}"></label>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIBKM</title>

  <!-- CSS Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

  <!-- Web Icon -->
  <link rel="shortcut icon" th:href="@{/image/bulb.png}" type="image/x-icon">

  <!-- Local CSS -->
   <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>

  <section class="container">
    <div class="my-4 d-flex justify-content-between align-items-center">
      <h1 class="fw-bold">List of Region</h1>
      <a href="/region/create" class="btn btn-success btn-sm fw-bold">Add Region</a>
    </div>

    <table class="table table-bordered table-hover table-striped text-center mt-3">
      <thead class="table-dark">
        <tr>
          <th class="col-2">Id</th>
          <th class="col-4">Name</th>
          <th class="col-6">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="region : ${regions}">
          <td th:text="${region.id}"></td>
          <td th:text="${region.name}"></td>
          <td class="d-flex justify-content-center gap-3">
            <a th:href="@{/region/__${region.id}__}" class="btn btn-primary btn-sm">Detail</a>
            <a th:href="@{/region/update/__${region.id}__}" class="btn btn-warning btn-sm">Update</a>
            <form th:action="@{/region/delete/__${region.id}__}" method="post">
              <button class="btn btn-danger btn-sm" type="submit">Delete</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</body>
</html>

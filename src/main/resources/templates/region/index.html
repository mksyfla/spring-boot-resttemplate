<!DOCTYPE html>
<html lang="en">
  <head th:replace="~{fragments/head :: head}"></head>
  <body>
    <nav th:replace="~{fragments/navbar :: nav('region')}"></nav>

  <section class="container">
    <div class="my-4 d-flex justify-content-between align-items-center">
      <h1 class="fw-bold">List of Region</h1>
      <a href="/region/create" class="btn btn-success btn-sm fw-bold">Add Region</a>
    </div>

    <div th:replace="~{fragments/searchBar :: searchBar('/region')}"></div>

    <table class="table table-bordered table-hover table-striped text-center mt-3">
      <thead class="table-dark">
        <tr>
          <th class="col-1">No</th>
          <th class="col-7">Name</th>
          <th class="col-4">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="region, key : ${regions}">
          <td th:text="${key.count}"></td>
          <td th:text="${region.name}"></td>
          <td class="d-flex justify-content-center gap-3">
            <a th:href="@{/region/{id} (id=${region.id})}" class="btn btn-primary btn-sm">Detail</a>
            <a th:href="@{/region/update/{id} (id=${region.id})}" class="btn btn-warning btn-sm">Update</a>
            <form th:action="@{/region/delete/{id} (id=${region.id})}"  th:method="DELETE">
              <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('Anda yakin ingin menghapus ini?')">Delete</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head th:replace="~{fragments/head :: head}"></head>
  <body>
    <nav th:replace="~{fragments/navbar :: nav('region')}"></nav>
  
  <section class="container">
    <div class="card mt-5">
      <h5 class="card-header fw-bold text-center">Update Region</h5>
      <div class="card-body">
        <form th:action="@{/region/update/{id} (id=${id})}" th:method="PUT" th:object="${region}">
          
          <div th:replace="~{fragments/inputField :: inputField('Name', 'name', 'name', 'text')}"></div>

          <div class="mt-3 d-flex gap-2">
            <button type="submit" class="btn btn-success btn-sm fw-bold">
              Update
            </button>
            <a href="/region" class="btn btn-secondary btn-sm fw-bold">
              Back
            </a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</body>
</html>

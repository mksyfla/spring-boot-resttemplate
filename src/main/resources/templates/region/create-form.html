<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
  lang="en">

  <head>
    <title>Create Region</title>
  </head>
  <body>

    <section class="container" layout:fragment="content">
      <div class="card mt-5">
        <h5 class="card-header fw-bold text-center">Create Region</h5>
        <div class="card-body">
          <form class="row g-3 mt-4" th:action="@{/region}" method="post" th:object="${region}">
            
            <div th:replace="~{fragments/inputField :: inputField('Name', 'name', 'name', 'text')}"></div>

            <div class="mt-3 d-flex gap-2">
              <button type="submit" class="btn btn-success btn-sm fw-bold">
                Create
              </button>
              <a href="/region" class="btn btn-secondary btn-sm fw-bold">
                Back
              </a>
            </div>
          </form>
        </div>
      </div>
    </section>
    
  </body>
</html>
